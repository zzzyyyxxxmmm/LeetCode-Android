<div class="question-description"><div><p>Given a string <strong>s</strong>, find the longest palindromic substring in <strong>s</strong>. You may assume that the maximum length of <strong>s</strong> is 1000.</p>

<p><strong>Example:</strong></p>

<pre><strong>Input:</strong> "babad"

<strong>Output:</strong> "bab"

<strong>Note:</strong> "aba" is also a valid answer.
</pre>

<p> </p>

<p><strong>Example:</strong></p>

<pre><strong>Input:</strong> "cbbd"

<strong>Output:</strong> "bb"
</pre>

<p> </p></div></div>
